<div class="row justify-content-center without-borders d-none d-lg-flex d-md-flex" style="background:url('https://png.pngtree.com/background/20210715/original/pngtree-gradient-blue-wavy-ocean-border-background-picture-image_1325412.jpg');background-size:100%;background-position: fized;background-attachment: fixed;background-repeat: none;height: 100vh;">
