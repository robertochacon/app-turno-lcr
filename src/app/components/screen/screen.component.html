<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="p-2">

        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-12">
                <div class="container p-3 shadow rounded bg-dark" style="height: 98vh;">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/jNo82YnmsgA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="container p-3 rounded">
                    <h2 class="text-dark mb-2">Lista de turnos</h2>

                    <div *ngFor="let turn of listTurns">
                        <div *ngIf="turn.status!='cancel'&&turn.status!='done'" [class]="'alert shadow bg-'+returnColor(turn.status)" role="alert">
                            <div class="row">
                                <div class="col-4 text-center">
                                    <h4 class="text-white"><b>Turno:</b><br>{{ turn.code }}-0{{ turn.id }}</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <h4 class="text-white"><b>Puesto:</b><br>{{ turn.window }}</h4>
                                </div>
                                <div class="col-4 text-center">
                                    <h4 class="text-white"><b>Hora:</b><br>{{ turn.created_at | date:'shortTime' }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="alert" *ngIf="listTurns.length<=0">
                        <h4 class="text-secondary">Sin turnos</h4>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
